<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="navbar_netflix">
                <img src="media/Netflix_Logo.png" alt="Netflix logo" class="netflix_logo">
            </div>
            <div class="navbar_nav_items">
                <div class="nav_item">
                    <div class="dropdown_container">
                        <i class="fa fa-globe" ></i>
                        <select name="language" id="languageSelect" class="language_drop_down">
                            <option value="english" selected>English</option>
                            <option value="hindi">Hindi</option>
                        </select>
                    </div>
                </div>
                <div class="nav_item">
                    <button class="signin_button">Sign In</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- hero section -->
    <main>
        <section class="hero">
            <div class="hero_bg_img_cont">
                <img src="media/Netflix main section background.jpg" class="hero_bg_img">
            </div>
            <div class="hero_bg_overlay"></div>
            <div class="hero_card">
                <h1 class="hero_title">The biggest Indian hits. The best Indian stories. All <br> streaming here.</h1>
                <h2 class="hero_subtitle">Watch anywhere. Cancel anytime.</h2>
                <p class="hero_desc">
                    <nobr>Ready to watch? Enter your email to create or restart your membership.</nobr>
                    <br>
                    <br>
                    <nobr>
                        <input type="email" placeholder="Email Address" class="email">
                        <button class="get_started">Get Started ></button>
                    </nobr>
                </p>
            </div>
        </section>

        <section class="style-card">
            <div class="card-1">
                <div class="desc-1">
                    <h1>Enjoy on your TV</h1>
                    <h3>Watch on smart TVs, PlayStation, Xbox, Chromecast,
                        <br>
                         Apple TV, Blu-ray players and more.</h3>
                </div>
                <img src="media/tv.png" alt="Netflix TV">
                <video class="video-1" autoplay="" playsinline="" muted="" loop="" src="media/1.m4v" type="video/mp4"></video>
            </div>
            <div class="card-2">
                <img src="" alt="">
            </div>
        </section>
    </main>
    
</body>
</html>
